<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a5cb30fd77.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="content-container">
        <div class="game-menu">
            <div class="menu-header">
                <h1>How many rounds do you want to play?</h1>
            </div>
            <div class="menu-content">
                <p class="rounds-number">1</p>
                <div class="round-btns">
                    <i class="fa-solid fa-2x fa-caret-up round-btn" id="round-up"></i>
                    <i class="fa-solid fa-2x fa-caret-down round-btn deactivate" id="round-down"></i>
                </div>
            </div>
            <i class="fa-solid fa-4x fa-play start-btn"></i>

        </div>
        <div class="game">

        </div>
        <div class="game-results">

        </div>
    </div>
</body>

</html>
