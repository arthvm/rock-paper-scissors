<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a5cb30fd77.js" crossorigin="anonymous"></script>
    <!-- <script src="./script.js"></script> -->
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="content-container">
        <div class="game-menu">
            <div class="menu-header">
                <h1>How many rounds do you want to play?</h1>
            </div>
            <div class="menu-content">
                <p class="rounds-number">1</p>
                <div class="round-btns">
                    <span class="round-btn" id="round-up">
                        <i class="fa-solid fa-2x fa-caret-up"></i>
                    </span>
                    <span class="round-btn" id="round-down">
                        <i class="fa-solid fa-2x fa-caret-down"></i>
                    </span>
                </div>
            </div>
            <span class="start-btn">
                <i class="fa-solid fa-4x fa-play"></i>
            </span>

        </div>
        <div class="game">

        </div>
        <div class="game-results">

        </div>
    </div>
</body>

</html>
