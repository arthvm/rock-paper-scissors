<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a5cb30fd77.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="pages content-container">
        <!-- GAME MENU -->
        <div class="page game-menu is-active" data-page="1">
            <div class="menu-header">
                <h1>How many rounds do you want to play?</h1>
            </div>
            <div class="menu-content">
                <p class="rounds-number">1</p>
                <div class="round-btns">
                    <i class="fa-solid fa-2x fa-caret-up round-btn" id="round-up"></i>
                    <i class="fa-solid fa-2x fa-caret-down round-btn deactivate" id="round-down"></i>
                </div>
            </div>
            <i class="fa-solid fa-4x fa-play start-btn" data-switcher data-tab="2"></i>
        </div>
        <!-- GAME -->
        <div class="page game" data-page="2">
            <div class="game-header">
                <h1 class="round-display">Round 1</h1>
                <div class="score-board">
                    <h2 class="player-score">0</h2>
                    <h2>x</h2>
                    <h2 class="computer-score">0</h2>
                </div>
            </div>
            <div class="game-content">
                <div class="cards">
                    <div class="card" data-choice_selector data-type="rock">
                        <p class="card-header">Rock</p>
                        <p class="card-image">ü™®</p>
                    </div>
                    <div class="card" data-choice_selector data-type="paper">
                        <p class="card-header">Paper</p>
                        <p class="card-image">üìÑ</p>
                    </div>
                    <div class="card" data-choice_selector data-type="scissors">
                        <p class="card-header">Scissors</p>
                        <p class="card-image">‚úÇÔ∏è</p>
                    </div>
                </div>
            </div>
            <div class="game-footer">
                <p class="result-display" data-result="win"></p>
            </div>
        </div>
        <!-- GAME RESULT -->
        <div class="page game-results" data-page="3">
            <div class="result-header">
                <h1 class="final-result-text" data-final-result="win"></h1>
            </div>
            <div class="play-again-btn">
                <p class="play-again-text" data-switcher data-tab="1">Play Again</p>
            </div>
        </div>
    </div>
</body>

</html>
